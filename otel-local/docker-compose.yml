networks:
  default:
    name: opentelemetry-demo
    driver: bridge

services:
  app:
    build: ../app/
    container_name: app
    depends_on:
      - otel
    ports:
      - "80:80"
    environment:
      OTEL_EXPORTER_OTLP_METRICS_ENDPOINT: "http://otel:4317"
      OTEL_EXPORTER_OTLP_METRICS_PROTOCOL: "grpc"
  otel:
    build: .
    container_name: otel
    command: ["--config=/etc/otelcol/otel-config-local.yaml"]
    ports:
      - "4317"